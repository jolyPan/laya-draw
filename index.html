<!DOCTYPE html>
<html>

<head>
  <title>万宁</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <!-- <script src="js/base/vConsole.min.js"></script> -->
  <script src="js/base/base.js"></script>
  <script>
    // console.log(window.innerHeight)
    // console.log(window.innerWidth)
    ibase.init();
    // ibase.load('css/index.css');//无缓存加载文件
  </script>
</head>

<body>
  <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
  <article>
    <section class="loading">
      <img src="./images/common/load.gif" alt="">
      <div class="loadPer">1%</div>
    </section>
    <section class="home">
      <div class="zoom">
        <div class="title_wrap">
          <div class="logo"></div>
          <img class="title_text" src="images/home/title.png">
          <img class="title_shade" src="images/home/title_shade.png">
          <div class="describe_wrap">
            <img class="describe_text" src="images/home/describe.png">
            <img class="describe_shade" src="images/home/describe_shade.png">
          </div>
          <div class="mirror">
          </div>
          <div class="bubble">
          </div>
          <div class="suona">
          </div>
        </div>
        <div class="bg">
        </div>
        <div class="start_box">
        </div>
      </div>
      </div>
    </section>
    <section class="introduction">
      <div class="light">
        <div class="mirror1">
          <div class="text">
            <img src="./images/mirror/text1/1.png" alt="">
            <img src="./images/mirror/text1/2.png" alt="">
            <img src="./images/mirror/text1/3.png" alt="">
          </div>
          <div class="text1">
            <img src="./images/mirror/text2/1.png" alt="">
            <img src="./images/mirror/text2/2.png" alt="">
            <img src="./images/mirror/text2/3.png" alt="">
            <img src="./images/mirror/text2/4.png" alt="">
          </div>
        </div>
        <div class="mirror1_shadow">
        </div>
      </div>
    </section>
    <section class="draw">
      <div class="scene_hint_wrap">
        <div class="scene_hint">
          
        </div>
      </div>
      <div class="staging scene">
        <div class="next_wrap">
          <div class="next">
          </div>
        </div>
        <div class="menu">
          <div class="menu_wrap clearFix">
            <div class="menu_item active" data-index="0">
              <div class="menu_item_button"></div>
            </div>
            <div class="menu_item" data-index="1">
              <div class="menu_item_button"></div>
            </div>
            <div class="menu_item" data-index="2">
              <div class="menu_item_button"></div>
            </div>
          </div>
        </div>
        <div class="menu_content">
          <div class="scene_scr">
            <ul class="cont clearFix">
              <li class="active" data-index="0">
                <div class="item"></div>
                <div class="base"></div>
              </li>
              <li data-index="1">
                <div class="item"></div>
                <div class="base"></div>
              </li>
              <li data-index="2">
                <div class="item"></div>
                <div class="base"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="staging element">
        <div class="compose_wrap">
          <div class="compose">
          </div>
        </div>
        <div class="callback_wrap">
          <div class="callback">
          </div>
        </div>
        <div class="menu">
          <div class="menu_wrap clearFix">
            <div class="menu_item active" data-index="0">
              <div class="menu_item_button"></div>
            </div>
            <div class="menu_item" data-index="1">
              <div class="menu_item_button"></div>
            </div>
            <div class="menu_item" data-index="2">
              <div class="menu_item_button"></div>
            </div>
            <div class="menu_item" data-index="3">
              <div class="menu_item_button"></div>
            </div>
          </div>
        </div>
        <div class="menu_content clearFix">
          <div class="thing">
            <div class="menu_item" data-index="4">
              <div class="menu_item_button"></div>
            </div>
            <div class="menu_item" data-index="5">
              <div class="menu_item_button"></div>
            </div>
          </div>
          <div class="drop_down">
            <div class="down_img">
              <div class="finger">

              </div>
            </div>
          </div>
          <div class="element_scr">
            <ul class="cont clearFix">
            </ul>

          </div>
        </div>
      </div>
      <div class="draw_canvas">
        <div class="bound" id="layerBound"></div>
        <a class="btn btnRemove" id="layerRemove" touchFocus="canvasCombin"></a>
        <!-- <a class="btn btnResize" id="layerResize" touchFocus="canvasCombin"></a> -->
        <a class="btn btnRotate" id="layerRotate" touchFocus="canvasCombin"></a>
        <a class="btn btnSpot" id="layerSpot"></a>
        <a class="btn btnTransform" id="layerTransform" touchfocus="canvasCombin"></a>
      </div>
      <div class="bg">

      </div>
    </section>
    <section class="share">
      <div class="screenshot clearFix">
        <div class="placard">
          <div class="pendant">
          </div>
          <div class="picture">
            <div class="picture_img">
              <img id="diy_img" src="" alt="">
            </div>
            <div class="photo_frame">
            </div>
          </div>
          <div class="bottom">
            <img class="logo" src="images/share/logo.png" alt="">
            <img class="barcode" src="images/share/barcode.png" alt="">
            <div class="pile_up">
              <img class="title" src="images/share/title/4.png" alt="">
              <img class="smalllogo" src="images/share/smalllogo.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <img id="fruit" class="fruit" src="" alt="">
      <div class="foot">
        <div class="long"></div>
        <div class="button"></div>
      </div>
    </section>
    <section class="lottery">
      <div class="mirror1">
        <div class="sphere"></div>
        <div class="form">
          <img class="cellphone" src="images/lottery/cellphone.png">
          <input id="phone" type="text">
          <div class="button"></div>
        </div>
        <div class="success">
          <div class="success_hint"></div>
          <div class="button_receive"></div>
        </div>
      </div>
      <div class="mirror1_shadow">
      </div>
    </section>
  </article>
  <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script src="js/base/jquery.js"></script>
  <script src="js/base/framwork.js"></script>
  <script src="js/base/monitor.js"></script>
  <script src="js/base/share.js"></script>
  <script src="js/base/audio.js"></script>
  <script src="js/canvas/laya.core.min.js"></script>
  <script src="js/canvas/html2canvas.min.js"></script>
  <script src="js/base/transit.js"></script>
  <script src="//ad.h5-x.com/jssdk/ad_api.js"></script>
  <script src="js/base/iscroll.js"></script>
  <script src="js/data/data.js"></script>
  <script src="js/bubble.js"></script>
  <script src="js/ctrl.js"></script>
  <script src="js/data.js"></script>
  <script>ibase.load('js/index.js');</script>
</body>

</html>
